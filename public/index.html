<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1>Test</h1>
    <div id="apiResult">Loading..</div>
    <script>
        fetch('/api/hello') 
            .then(response => response.json())
            .then(data => {
                document.getElementById('apiResult').textContent = data.message;
            })
            .catch(error => {
                console.error('Error fetching the API:', error);
                document.getElementById('apiResult').textContent = 'Error fetching the API.';
            });
    </script>    
</body>
</html>
